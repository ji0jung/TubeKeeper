AWSTemplateFormatVersion: '2010-09-09'
Description: 'Database Infrastructure for AIDLC Unit1 Authentication Service'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name

  DatabasePassword:
    Type: String
    NoEcho: true
    MinLength: 8
    MaxLength: 128
    Description: Password for the RDS database
    Default: TempPassword123!

Resources:
  # DB Subnet Group
  DatabaseSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub '${Environment}-aidlc-db-subnet-group'
      DBSubnetGroupDescription: Subnet group for RDS database
      SubnetIds:
        - !ImportValue 
          Fn::Sub: '${Environment}-aidlc-private-subnet-1-id'
        - !ImportValue 
          Fn::Sub: '${Environment}-aidlc-private-subnet-2-id'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-aidlc-db-subnet-group'

  # RDS PostgreSQL Database
  Database:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    Properties:
      DBInstanceIdentifier: !Sub '${Environment}-aidlc-postgres'
      DBInstanceClass: db.t3.micro
      Engine: postgres
      EngineVersion: '15.4'
      MasterUsername: aidlc_admin
      MasterUserPassword: !Ref DatabasePassword
      AllocatedStorage: 20
      StorageType: gp2
      StorageEncrypted: true
      VPCSecurityGroups:
        - !ImportValue 
          Fn::Sub: '${Environment}-aidlc-db-sg-id'
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      PubliclyAccessible: false
      DeletionProtection: false
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-aidlc-postgres'
        - Key: Environment
          Value: !Ref Environment

  # ElastiCache Subnet Group
  RedisSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      CacheSubnetGroupName: !Sub '${Environment}-aidlc-redis-subnet-group'
      Description: Subnet group for ElastiCache Redis
      SubnetIds:
        - !ImportValue 
          Fn::Sub: '${Environment}-aidlc-private-subnet-1-id'
        - !ImportValue 
          Fn::Sub: '${Environment}-aidlc-private-subnet-2-id'

  # ElastiCache Redis Cluster (수정된 부분)
  RedisCluster:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      ClusterName: !Sub '${Environment}-aidlc-redis'
      CacheNodeType: cache.t3.micro
      Engine: redis
      NumCacheNodes: 1
      Port: 6379
      VpcSecurityGroupIds:
        - !ImportValue 
          Fn::Sub: '${Environment}-aidlc-redis-sg-id'
      CacheSubnetGroupName: !Ref RedisSubnetGroup
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-aidlc-redis'
        - Key: Environment
          Value: !Ref Environment

Outputs:
  DatabaseEndpoint:
    Description: RDS Database Endpoint
    Value: !GetAtt Database.Endpoint.Address
    Export:
      Name: !Sub '${Environment}-aidlc-db-endpoint'

  DatabasePort:
    Description: RDS Database Port
    Value: !GetAtt Database.Endpoint.Port
    Export:
      Name: !Sub '${Environment}-aidlc-db-port'

  RedisEndpoint:
    Description: ElastiCache Redis Endpoint
    Value: !GetAtt RedisCluster.RedisEndpoint.Address
    Export:
      Name: !Sub '${Environment}-aidlc-redis-endpoint'

  RedisPort:
    Description: ElastiCache Redis Port
    Value: !GetAtt RedisCluster.RedisEndpoint.Port
    Export:
      Name: !Sub '${Environment}-aidlc-redis-port'
