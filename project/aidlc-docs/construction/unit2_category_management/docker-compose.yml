services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: unit2_categories
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/unit2_categories
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-jwt-secret-key
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src

volumes:
  postgres_data:
