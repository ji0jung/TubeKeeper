# Unit4: Card Search & Display - Test Environment

version: '3.8'

services:
  unit4-search-test:
    build: .
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres-test:5432/unit4_test
      - REDIS_URL=redis://redis-test:6379/0
      - ENVIRONMENT=test
    depends_on:
      - postgres-test
      - redis-test
    command: pytest tests/ -v
    networks:
      - test-network

  postgres-test:
    image: postgres:15
    environment:
      POSTGRES_DB: unit4_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./migrations/001_create_search_indexes.sql:/docker-entrypoint-initdb.d/001_create_search_indexes.sql
    networks:
      - test-network

  redis-test:
    image: redis:7-alpine
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
